<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Save My Petrol Checkout</title>

  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="row align-items-center vh-100">
    <div class="col-lg-4 mx-auto">
      <div class="card border border-2 border-dark border-success shadow-lg rounded-3">
        <div class="card-img mx-auto w-75">
          <svg class="mx-5 my-5"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 50 50"
               xml:space="preserve" fill="#000000">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <circle style="fill:#D75A4A;" cx="25" cy="25"
                      r="25"></circle>
              <polyline
                  style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;"
                  points="16,34 25,25 34,16 "></polyline>
              <polyline
                  style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;"
                  points="16,16 25,25 34,34 "></polyline>
            </g>
          </svg>
        </div>
        <div class="card-body d-flex flex-column align-items-center overflow-hidden">
          <p class="card-text fs-3">Unexpected error happened.</p>
          <button class="btn btn-primary" onClick="window.location.reload();">Retry</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
