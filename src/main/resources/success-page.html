<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Save My Petrol Checkout</title>

    <link rel="stylesheet" href="public/css/normalize.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row align-items-center vh-100">
        <div class="col-lg-4 mx-auto">
          <div class="card border border-2 border-dark border-success shadow-lg rounded-3">
            <div class="card-img mx-auto w-75">
              <svg xmlns="http://www.w3.org/2000/svg"
                   viewBox="0 0 50 50" xml:space="preserve"
                   class="mx-5 my-5" fill="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                <g id="SVGRepo_iconCarrier"> <circle style="fill:#25AE88;" cx="25" cy="25" r="25"></circle>
                  <polyline
                      style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;"
                      points=" 38,15 22,33 12,25 ">
                  </polyline>
                </g>
              </svg>
            </div>
            <div class="card-body d-flex flex-column align-items-center overflow-hidden">
              <p class="card-text fs-3">Thanks for subscribing</p>
              <a href="https://t.me/savemypetrolbot" class="btn btn-primary">Return to bot</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);

      if (urlParams.has("email")) {
        document.getElementById("email").textContent = urlParams.get("email");
      }
    </script>
  </body>
</html>
